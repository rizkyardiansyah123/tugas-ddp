{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #17a2b8 !important; }
        .carousel-caption { background-color: rgba(0,0,0,0.5); border-radius: 10px; }
        footer { background-color: #17a2b8; color: white; padding: 20px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/hea1.jpg' %}" class="d-block w-100" alt="Header 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Welcome to My Profile</h5>
                    <p>Discover my journey.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/header2.png' %}" class="d-block w-100" alt="Header 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>About Me</h5>
                    <p>Learn more about my background and skills.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hea3.jpg' %}" class="d-block w-100" alt="Header 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gallery</h5>
                    <p>View my memorable moments.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2026 My Profile Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
